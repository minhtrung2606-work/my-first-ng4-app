<div class="inventory-app">

  <!--
    {{}}: is called template binding saying we wanna use the value of the expression inside the brakets at this location.
          The expression would be:
              - A component property access
              - An operator
              - A return value of a component's method
  -->

  <h1>{{product.name}}</h1>
  <h1>{{product.sku}}</h1>
</div>
