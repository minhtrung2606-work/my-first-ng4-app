<div class="product-item">
  <product-image [product]="product"></product-image>
  <div class="content">
    <div class="header">
      <strong>{{product.name}}</strong>
    </div>
    <div class="meta">
      <div class="product-sku"><small>SKU #{{product.sku}}</small></div>
    </div>
    <div class="description">
      <product-departments [product]="product"></product-departments>
    </div>
  </div>
  <product-price [price]="product.price"></product-price>
</div>
